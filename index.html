<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <form id="todoform" class="form" action="">
        <label for="todoInput">Add a To-Do:</label>
        <input class="input" type="text" id="todoInput" placeholder="Enter your to-do" autocomplete="off">
        <button class="input-button" type="button">Add</button>
    </form>
    <ul class="list" id="todolist">

    </ul>
</div>
<script src="script.js"></script>
</body>
</html>
